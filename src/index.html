<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <section
      id="hero"
      class="w-screen md:h-90v flex flex-col md:flex-row justify-center"
    >
      <div
        class="flex flex-col justify-center items-center md:items-start w-full md:w-1/2 pt-20 px-5 md:px-10 md:h-90v"
      >
        <p
          class="text-2xl font-medium p-0 my-2 w-full text-center md:text-left"
        >
          RAILS
        </p>
        <p
          class="text-3xl md:text-7xl font-bold p-0 my-2 w-full text-center md:text-left"
        >
          Developers Meet
        </p>
        <p
          class="text-3xl md:text-7xl font-bold p-0 my-2 w-full text-center md:text-left"
        >
          Berlin 2023
        </p>
        <button
          class="my-12 font-bold border-2 border-solid border-black bg-black text-white hover:bg-white hover:text-black px-3 md:px-10 py-2 rounded-full"
        >
          LEARN MORE
        </button>
      </div>
      <div
        class="flex flex-col justify-center items-center w-full md:w-1/2 h-45v md:h-90v"
      >
        <img
          src="<%= require('./images/Ruby_logo.svg') %>"
          alt="ruby on rails gem logo"
          class="w-1/3 h-1/3 md:w-2/5 md:h-2/5 xl:w-1/2 xl:h-1/2"
        />
      </div>
    </section>
  </body>
</html>
